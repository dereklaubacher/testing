<script>

    var count = 1;


    document.addEventListener("DOMContentLoaded", function(event) {
        document.getElementById("menu-toggle").click();
    });

    $("#menu-toggle").click(function(e) {
         e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        // let element = document.getElementById('anime_search_list');
        let element2 = document.getElementById('sidebar-wrapper');
        // element.classList.toggle('toggled_menu');
        element2.classList.toggle('toggled_menu');
    });




    function openNav() {
        var listItems = document.getElementById('anime_search_list').children;
        list = Array.from(listItems);
        if( list.length === 0) {
            document.getElementById("menu-toggle").click();
            let toggle =  document.getElementById('menu-toggle');
            $(toggle).css({"visibility": "visible"});
        }
        document.getElementById("mySidenav").style.width = "273px";
        let next =  document.getElementById('next_button');
        let back =  document.getElementById('back_button');
        let element = document.getElementById('results');
        let charNext =  document.getElementById('char_back');
        let charBack =  document.getElementById('char_forward');
        $(next).css({"visibility": "hidden"});
        $(back).css({"visibility": "hidden"});
        $(element).css({"visibility": "hidden"});
        $(charBack).css({"visibility": "hidden"});
        $(charNext).css({"visibility": "hidden"});
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        let next =  document.getElementById('next_button');
        let back =  document.getElementById('back_button');
        let charNext =  document.getElementById('char_back');
        let charBack =  document.getElementById('char_forward');
        let element = document.getElementById('results');
        $(next).css({"visibility": "visible"});
        $(back).css({"visibility": "visible"});
        $(charBack).css({"visibility": "visible"});
        $(charNext).css({"visibility": "visible"});
        $(element).css({"visibility": "visible"});

    }


</script>
